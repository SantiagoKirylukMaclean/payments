<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{login}"></title>
    <head th:replace="fragments/head :: head"></head>

</head>

<body>

<div class="container">

    <form th:action="@{/login}" method="POST" class="form-signin">
        <img th:src="@{images/paymentsLogin.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
        <h3 class="form-signin-heading" th:text="#{welcome}"></h3>

        <input type="text" id="email" name="email"  th:placeholder="#{enter.email}"
               class="form-control" /> <br/>

        <input type="password"  th:placeholder="#{enter.password}"
               id="password" name="password" class="form-control" /> <br />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="#{login}"></button>

    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</div>


</body>
</html>
