<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <head th:replace="fragments/head :: head"></head>
</head>
<body>

<div class="header"></div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form autocomplete="off" action="#" th:action="@{/market}"
                  th:object="${market}" method="post" class="form-horizontal"
                  role="form">

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:text="Market"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                               class="validation-message"></label>
                        <input type="text" th:placeholder="#{home.admin.registry.client.register.name}"
                               th:field="*{nombre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
                               class="validation-message"></label>
                        <input type="text" th:placeholder="#{home.admin.registry.client.register.lastName}"
                               th:field="*{telefono}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label th:if="${#fields.hasErrors('URL')}" th:errors="*{URL}"
                               class="validation-message"></label>
                        <input type="text" th:placeholder="#{home.admin.registry.client.register.entity}"
                               th:field="*{URL}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label th:if="${#fields.hasErrors('codigoPais')}" th:errors="*{codigoPais}"
                               class="validation-message"></label>
                        <input type="text" th:placeholder="#{home.admin.registry.client.register.cuit}"
                               th:field="*{codigoPais}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label th:if="${#fields.hasErrors('categoriaMercante')}" th:errors="*{categoriaMercante}"
                               class="validation-message"></label>
                        <input type="text" th:placeholder="#{home.admin.registry.client.register.address}"
                               th:field="*{categoriaMercante}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary btn-block"
                                th:text="#{home.admin.registry.client.register.confirm}"></button>
                    </div>
                </div>
                <span th:utext="${successMessage}"></span>
            </form>

        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
