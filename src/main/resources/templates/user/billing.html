<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{home.admin.title}"></title>
    <head th:replace="fragments/head :: head"></head>


</head>
<body>
<div class="header"></div>

<div th:replace="fragments/headerUser :: nav"></div>


<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" th:text="#{home.seller.billing.id}"></th>
            <th scope="col" th:text="#{home.seller.billing.quotes}"></th>
            <th scope="col" th:text="#{home.seller.billing.state}"></th>
            <th scope="col" th:text="#{home.seller.billing.emailBuyer}"></th>
            <th scope="col" th:text="#{home.seller.billing.amount}">
            <th scope="col" th:text="#{home.seller.billing.creditCard}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transacciones: ${transacciones}">
            <td th:text="${transacciones.getId()}" />
            <td th:text="${transacciones.getCuotas()}" />
            <td th:text="${transacciones.getEstado()}" />
            <td th:text="${transacciones.getMailComprador()}" />
            <td th:text="${transacciones.getMonto()}" />
            <td th:text="${transacciones.getTarjetaCredito()}" />

        </tr>
        </tbody>
        <label th:text="'Monto a abonar al dia de hoy:' +  ${facturacion}"></label><br/>
        <label th:text="'Facturacion Total:' +  ${facturacionTotal}"></label>
    </table>



</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
